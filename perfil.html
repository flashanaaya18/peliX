<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pelix</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="renposive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <a href="principal.html" style="text-decoration: none;">
                <img src="/peliX.png" alt="Logo Pelix" class="logo">
            </a>
            <div class="header-right">
                <div id="user-header-avatar" class="user-avatar" style="display: none;"></div>
                <button id="header-menu-btn" class="header-menu-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <!-- Contenedor para el contenido principal en escritorio -->
    <div class="desktop-content-wrapper">
        <header class="header"><!-- ... --></header>

    <main class="contenedor">
        <h3 class="titulo-seccion">Mi Perfil</h3>
        <div class="profile-container">
            <div class="profile-avatar">
                <img id="profile-avatar-img" src="/peliX.png" alt="Avatar de usuario">
                <label for="avatar-upload" class="edit-avatar-btn">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <strong>Nombre:</strong>
                    <span id="profile-name-container">
                        <span id="profile-name-display"></span>
                        <i id="verified-badge" class="fa-solid fa-circle-check verified-badge" style="display: none;"></i>
                    </span>
                    <input type="text" id="profile-name-input" class="profile-input" style="display: none;">
                </div>
                <div id="bio-container">
                    <p id="profile-bio" class="profile-bio"></p>
                    <div id="bio-edit-container" class="profile-bio-edit" style="display: none;">
                        <textarea id="bio-textarea"></textarea>
                    </div>
                </div>
                <div class="info-item">
                    <strong>Fecha de Nacimiento:</strong>
                    <span id="profile-birthdate-display"></span>
                </div>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <p><strong>ID de Usuario:</strong> <span id="profile-id"></span></p>
                <div class="profile-actions">
                    <button id="edit-profile-btn" class="edit-btn">Editar Nombre</button>
                    <button id="save-profile-btn" class="save-btn" style="display: none;">Guardar</button>
                </div>
                <!-- Contenedor para botones de amistad (se mostrará en perfiles de otros) -->
                <div id="friend-actions-container" class="profile-actions" style="display: none;">
                    <!-- Los botones se generarán dinámicamente aquí -->
                </div>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <h4>Películas Favoritas</h4>
                <p id="favorites-count">0</p>
            </div>
            <div class="stat-item">
                <h4>Top Género</h4>
                <p id="top-genre">-</p>
            </div>
        </div>

        <h3 class="titulo-seccion">Un Vistazo a Mi Lista</h3>
        <div id="profile-favorites-grid" class="grid-resultados"></div>
        <p id="profile-lista-vacia" class="mensaje-vacio" style="display: none;">Aún no has añadido películas a tu lista.</p>

        <!-- Sección de Amigos -->
        <div id="friend-list-section" class="friend-list-container" style="display: none;">
            <h3 class="titulo-seccion">Amigos</h3>
            <ul id="friend-list" class="friend-list"></ul>
        </div>

        <!-- Sección de Solicitudes Pendientes (solo en perfil propio) -->
        <div id="pending-requests-section" class="pending-requests-container" style="display: none;">
            <h3 class="titulo-seccion">Solicitudes de Amistad Pendientes</h3>
            <ul id="pending-requests-list" class="admin-movie-list"></ul>
        </div>
    </main>

    <nav class="menu-inferior">
        <a href="principal.html">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a href="buscar.html">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Buscar</span>
        </a>
        <a href="#" id="btn-menu">
            <i class="fa-solid fa-bars"></i>
            <span>Menú</span>
        </a>
    </nav>

    <!-- Menú Lateral (Sidenav) -->
    <div class="sidenav" id="side-menu">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <!-- Contenedor para enlaces principales -->
        <div id="main-links-container"></div>
        <!-- Separador y título de géneros -->
        <h4 class="sidenav-title">Géneros</h4>
        <div id="genres-link-container"></div>
        <!-- Separador y sección de cuenta -->
        <h4 class="sidenav-title">Cuenta</h4>
        <div id="account-links-container"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="authService.js"></script>
    <script src="api.js"></script>
    <script src="perfil.js"></script>
    <script src="main.js"></script>
</body>
</html>
