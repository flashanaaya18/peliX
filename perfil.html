<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Pelix</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="renposive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <a href="principal.html" style="text-decoration: none;">
                <img src="/peliX.png" alt="Logo Pelix" class="logo">
            </a>
            <div id="user-header-avatar" class="user-avatar" style="display: none;"></div>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="titulo-seccion">Mi Perfil</h3>
        <div class="profile-container">
            <div class="profile-avatar">
                <img id="profile-avatar-img" src="/peliX.png" alt="Avatar de usuario">
                <label for="avatar-upload" class="edit-avatar-btn">
                    <i class="fa-solid fa-camera"></i>
                </label>
                <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
            </div>
            <div class="profile-info">
                <div class="info-item">
                    <strong>Nombre:</strong>
                    <span id="profile-name-display"></span>
                    <input type="text" id="profile-name-input" class="profile-input" style="display: none;">
                </div>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <div class="profile-actions">
                    <button id="edit-profile-btn" class="edit-btn">Editar Nombre</button>
                    <button id="save-profile-btn" class="save-btn" style="display: none;">Guardar</button>
                </div>
            </div>
        </div>

        <div class="profile-stats">
            <div class="stat-item">
                <h4>Películas Favoritas</h4>
                <p id="favorites-count">0</p>
            </div>
            <div class="stat-item">
                <h4>Top Género</h4>
                <p id="top-genre">-</p>
            </div>
        </div>

        <h3 class="titulo-seccion">Un Vistazo a Mi Lista</h3>
        <div id="profile-favorites-grid" class="grid-resultados"></div>
        <p id="profile-lista-vacia" class="mensaje-vacio" style="display: none;">Aún no has añadido películas a tu lista.</p>
    </main>

    <main class="contenedor" style="margin-top: 40px;">
        <h3 class="titulo-seccion">Vistos Recientemente</h3>
        <div id="recently-viewed-carousel" class="contenedor-principal"></div>
    </main>

    <main class="contenedor" style="margin-top: 40px;">
        <h3 class="titulo-seccion">Ajustes de Cuenta</h3>
        <form id="change-password-form" class="admin-form" style="margin-top: 0;">
             <h4 style="margin-bottom: 20px; font-family: sans-serif; font-weight: normal;">Cambiar Contraseña</h4>
             <div class="form-group">
                 <label for="current-password">Contraseña Actual</label>
                 <input type="password" id="current-password" required>
             </div>
             <div class="form-group">
                 <label for="new-password">Nueva Contraseña</label>
                 <input type="password" id="new-password" required>
             </div>
             <button type="submit" class="auth-button">Actualizar Contraseña</button>
        </form>
    </main>

    <main class="contenedor" style="margin-top: 40px;">
        <div class="danger-zone">
            <h3 class="titulo-seccion danger-zone-title">Zona de Peligro</h3>
            <button id="delete-account-btn" class="delete-btn">Eliminar Mi Cuenta</button>
        </div>
    </main>

    <nav class="menu-inferior">
        <a href="principal.html">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a href="buscar.html">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Buscar</span>
        </a>
        <a href="#" id="btn-menu">
            <i class="fa-solid fa-bars"></i>
            <span>Menú</span>
        </a>
    </nav>

    <!-- Menú Lateral (Sidenav) -->
    <div class="sidenav" id="side-menu">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <a href="perfil.html" id="perfil-link">Perfil</a>
        <div id="genres-link-container"></div>
        <a href="milista.html" id="mi-lista-link">Mi Lista</a>
        <a href="#" id="btn-logout" style="display: none;">Cerrar Sesión</a>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="authService.js"></script>
    <script src="api.js"></script>
    <script src="perfil.js"></script>
    <script src="main.js"></script>
</body>
</html>
