<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Pelix</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="renposive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body class="auth-body">
    <header class="header">
        <div class="contenedor">
            <a href="principal.html" style="text-decoration: none;">
                <img src="/peliX.png" alt="Logo Pelix" class="logo">
            </a>
        </div>
    </header>

    <div class="auth-container">
        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-button">Registrarse</button>
            <p class="auth-switch">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
    </div>

    <script src="authService.js"></script>
    <script src="register.js"></script>
</body>
</html>
