<!DOCTYPE html>

<head>

    <title>TiendaPeliX - Admin Logros</title>
    <!-- Bootstrap CSS -->

<body>

    <!-- Header con Navbar de Bootstrap -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="adminNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="administrador.html">Recargas</a></li>

    <main class="container mt-5 pt-5">
        <div class="section-header text-center mb-5">
            <h2 class="display-5 fw-bold">üèÜ Gesti√≥n de Logros</h2>
            <p class="text-white-50">Env√≠a recompensas y logros a los usuarios.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="settings-card p-4 p-md-5">
                    <form id="achievement-form">
                        <div class="mb-4">
                            <label for="email" class="form-label fs-5">Correo del Usuario</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="usuario@ejemplo.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="title" class="form-label fs-5">T√≠tulo del Logro</label>
                            <input type="text" class="form-control form-control-lg" id="title" placeholder="Comprador Experto" required>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fs-5">Descripci√≥n</label>
                            <textarea class="form-control form-control-lg" id="description" rows="3" placeholder="Por realizar 10 compras en la tienda." required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="icon" class="form-label fs-5">Icono (de Bootstrap Icons)</label>
                            <input type="text" class="form-control form-control-lg" id="icon" placeholder="bi-star-fill" value="bi-award-fill">
                            <div class="form-text">Ej: bi-trophy-fill, bi-gem, bi-lightning-charge-fill</div>
                        </div>
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg cta-button">Enviar Logro</button>
                        </div>
                    </form>

            <div class="toast-header bg-danger text-white">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <strong class="me-auto">Alerta de Stock</strong>
                <small>Ahora</small>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="stock-toast-body">
                <!-- El mensaje se inyectar√° aqu√≠ -->
