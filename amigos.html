<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Amigos - Pelix</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="renposive.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <a href="principal.html" style="text-decoration: none;">
                <img src="/peliX.png" alt="Logo Pelix" class="logo">
            </a>
            <div class="header-right">
                <div id="user-header-avatar" class="user-avatar" style="display: none;"></div>
                <button id="header-menu-btn" class="header-menu-btn"><i class="fa-solid fa-bars"></i></button>
            </div>
        </div>
    </header>

    <!-- Contenedor para el contenido principal en escritorio -->
    <div class="desktop-content-wrapper">
        <header class="header"><!-- ... --></header>

    <main class="contenedor">
        <h3 class="titulo-seccion">Encuentra Amigos</h3>
        
        <!-- Robot-X Section -->
        <div id="robot-container" class="robot-container">
            <img src="/peliX.png" alt="Robot-X" class="robot-avatar">
            <div class="robot-chat-bubble">
                <p id="robot-message">¡Hola! Soy Robot-X. Estoy aquí para ayudarte a conectar. ¿Qué te gustaría hacer?</p>
                <div id="robot-actions" class="robot-actions">
                    <button class="robot-action-btn" data-action="focus-search">Buscar un amigo por ID</button>
                    <button class="robot-action-btn" data-action="explain-page">¿Cómo funciona esto?</button>
                </div>
            </div>
        </div>

        <!-- Barra de búsqueda por ID -->
        <div class="barra-busqueda" style="margin-top: 20px;">
            <input type="number" id="search-user-id" placeholder="Buscar usuario por ID...">
            <button id="btn-search-user"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p id="search-error" class="error-message" style="display: none; margin-top: 10px;"></p>

        <div class="admin-form" style="margin-top: 40px;">
            <p style="font-family: sans-serif; color: #aaa; margin-bottom: 20px;">Explora la comunidad y conecta con otros cinéfilos.</p>
            <ul id="user-list" class="admin-movie-list">
                <!-- La lista de usuarios se cargará aquí -->
            </ul>
        </div>
    </main>

    <nav class="menu-inferior">
        <a href="principal.html">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a href="buscar.html">
            <i class="fa-solid fa-magnifying-glass"></i>
            <span>Buscar</span>
        </a>
        <a href="#" id="btn-menu">
            <i class="fa-solid fa-bars"></i>
            <span>Menú</span>
        </a>
    </nav>

    <!-- Menú Lateral (Sidenav) -->
    <div class="sidenav" id="side-menu">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <div id="main-links-container"></div>
        <h4 class="sidenav-title">Géneros</h4>
        <div id="genres-link-container"></div>
        <h4 class="sidenav-title">Cuenta</h4>
        <div id="account-links-container"></div>
    </div>
    <div id="overlay" class="overlay"></div>

    <script src="authService.js"></script>
    <script src="api.js"></script>
    <script src="amigos.js"></script>
    <script src="main.js"></script>
</body>
</html>
